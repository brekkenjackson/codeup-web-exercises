<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <h1>Register With Us!</h1>
  </head>
  <body>
  <form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Username</label>
    <input id="email" name="email" placeholder="Enter email" type="text">

    <br>

    <label for="password">Password</label>
    <input id="password"  placeholder="Enter password" type="password">

    <br>

    <!-- <input type="submit"> -->

    <br>

  <label>
    <textarea name="bio" placeholder="Enter bio"></textarea>
  </label>

    <br>

    <h3>How did you hear about us?</h3>

    <label>
    A <input type="radio" name="quiz_question_1" value="a"><option>billboard</option><br>
    B <input type="radio" name="quiz_question_2" value="b"><option>radio advertisement</option><br>
    C <input type="radio" name="quiz_question_3" value="c"><option>internet advertisement</option><br>
    D <input type="radio" name="quiz_question_4" value="d"><option>other</option><br>
    </label>

    <br>
  <label>
    <select name="web_browser_preference">
      <option value="chrome">Google Chrome (Default)</option>
      <option value="safari">Safari</option>
      <option value="mozilla">Mozilla Firefox</option>
      <option value="bing">Bing</option>
    </select>
  </label>

    <br>

    <input type="submit">

  </form>
